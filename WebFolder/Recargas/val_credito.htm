<script>
    var id_operador="";
    var name_operador=""
function recargar(valor,id_oper){

id_operador=id_oper
name_operador=valor.id

}
function consultar_cliente(){

    if(document.getElementById("id_serviceNamer").value == "" || document.getElementById("id_serviceApellido").value==""){
        Swal.fire({
  icon: 'error',
  title: '',
  text: 'No existe datos a consultar'
})
    }else{
        
        var data = new FormData();
data.append("vdataJSON", JSON.stringify(
    [
        {
            calif_riesgo:"B+",
            name:document.getElementById("id_serviceNamer").value, 
            apellido:document.getElementById("id_serviceApellido").value, 
            id_fiscal:document.getElementById("id_serviceIdFiscal").value,
            porcentaje:Math.floor(Math.random() * 100000000)
        }
    ]
        )
        );

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function() {
if(this.readyState === 4) {
console.log(this.responseText);
document.getElementById("id_serviceLimite").value = "B+"
document.getElementById("id_serviceNivel").value = "$ 12000"

document.getElementById("status_consulta").style.display="block"

}
});

xhr.open("POST", "http://192.168.100.19:8090/mbaDEMO");

xhr.send(data);

    }




}
function evalLong(nombre, ci){
document.getElementById("datos").value=nombre+"\n"+ci
}
function limpiar(){
    document.getElementById("id_serviceNamer").value  = "";
        document.getElementById("id_serviceApellido").value  = "";
        document.getElementById("id_serviceIdFiscal").value  = "";
        document.getElementById("status_consulta").style.display="none"
}
function envioJson(id_transac, apellido, id_fiscal, lista){
    if(lista == 1){
        document.getElementById("id_transaction").innerHTML  = "ID: " +id_transac
    }
    if(lista == 2){
        document.getElementById("id_serviceNamer").value  = id_transac
        document.getElementById("id_serviceApellido").value  = apellido
        document.getElementById("id_serviceIdFiscal").value  = id_fiscal
    }
}


</script>
